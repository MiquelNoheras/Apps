<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar secondary>
      <ion-title>Waves</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <ion-list>
    <button ion-item clear color="secondary" (click)="logOut()">
      Logout
    </button>
    </ion-list>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let feed of feeds" (click)="openFeed(feed)">
        {{feed.title}}
      </button>
    </ion-list>
    <button ion-button full (click)="addFeed()" action secondary>
      <!--ion-icon name="add"></ion-icon-->   Catch Wave
    </button>
  </ion-content>
 
</ion-menu>
 
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
